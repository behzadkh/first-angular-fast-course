<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">userId</th>
        <th scope="col">title</th>
        
      </tr>
    </thead>
    <tbody>

      <tr *ngFor='let post of posts; let i = index'>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{post.userId}}</td>
        <td>{{post.title}}</td>
      </tr>
  
    </tbody>
</table>
